<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr&Miss UoN 2024/25</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #fff;
        }

        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .countdown span {
            font-size: 3em;
            margin: 0 10px;
        }

        .countdown span:last-child {
            margin-right: 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF5 0;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5em;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mr & Miss UoN 2024/25</h1>
        <h2>Countdown to the Event</h2>
        <div class="countdown">
            <span id="days">00</span>:
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
        </div>
        <table>
            <tr>
                <th>Contestant</th>
                <th>Votes</th>
            </tr>
            <tr>
                <td>Contestant 1</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Contestant 2</td>
                <td>0</td>
            </tr>
        </table>
        <div class="button-container">
            <button class="button" onclick="vote()">Vote</button>
        </div>
    </div>
    <script>
        const eventDate = new Date('2024-12-31T00:00:00').getTime();

        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            if (distance < 0) {
                clearInterval(countdown);
                document.querySelector(".countdown").innerText = "Event Started!";
            }
        }, 1000);

        function vote() {
            alert("Thank you for voting!");
        }
    </script>
</body>
